<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="d-flex flex-justify-center mt-5">
		<div>
			<h:form>
				<ul class="pagination">
					<c:choose>
						<c:when test="#{consulterBean.pageSelectionne eq 1}">
							<li class="page-item disabled"><a class="page-link" href="#"
								tabindex="-1">Premier</a></li>
							<li class="page-item disabled"><a class="page-link" href="#"
								tabindex="-1">Précédent</a></li>
						</c:when>
						<c:otherwise>
							<li class="page-item bg-lightGray"><h:commandLink
									action="#{consulterBean.goPage(1)}" value="Premier"
									class="page-link" /></li>
							<li class="page-item bg-lightGray"><h:commandLink
									action="#{consulterBean.goPage(consulterBean.pageSelectionne-1)}"
									value="Précédent" class="page-link" /></li>
						</c:otherwise>
					</c:choose>
					<li class="page-item bg-lightGray"><a class="page-link active"><h:outputText
								value="#{consulterBean.pageSelectionne}" /> </a></li>
					<c:choose>
						<c:when
							test="#{consulterBean.pageSelectionne eq consulterBean.nbPages}">
							<li class="page-item disabled"><a class="page-link" href="#"
								tabindex="-1">suivant</a></li>
							<li class="page-item disabled"><a class="page-link" href="#"
								tabindex="-1">Dernier</a></li>
						</c:when>
						<c:otherwise>
							<li class="page-item bg-lightGray"><h:commandLink
									action="#{consulterBean.goPage(consulterBean.pageSelectionne+1)}"
									value="Suivant" class="page-link" /></li>
							<li class="page-item bg-lightGray"><h:commandLink
									action="#{consulterBean.goPage(consulterBean.nbPages)}"
									value="Dernier" class="page-link" /></li>
						</c:otherwise>
					</c:choose>
				</ul>
			</h:form>
		</div>
		<div class="div-search">
			<h:form prependId="false">
	
				<div>
					<i class="fa fa-search start-screen-search-icon"></i>
					<h:inputText pt:placeholder="Page ..."
						value="#{consulterBean.directPages}"
						styleClass="start-screen-search-input" pt:data-append="test" />
					<h:outputText value=" / #{consulterBean.nbPages}"
						class="end-screen-search-icon" />
				</div>
	
				<h:commandButton action="#{consulterBean.goDirectPage()}" style="visibility:hidden" />
	
			</h:form>
		</div>
	</div>
</ui:composition>
