<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="titre">Connexion</ui:define>
	<ui:define name="contenu">		
		<div style="width: 350px;  text-align:center; text-align:center;" 
			class="bg-grayBlue fg-white p-6 mx-auto border bd-default win-shadow">
			<h:form prependId="false">
			
				<ui:repeat var="facesMessage" value="#{facesContext.messageList}">
					<span class="tally alert" style="width:100%">
						<i class="fa fa-exclamation-triangle" style="margin-right:10px;"></i> 
						<h:outputText value="#{facesMessage.summary}" />
					</span>
				</ui:repeat>
				<div class="form-group">
					<h:outputLabel value="Connexion" for="input_login" style="font-size:3em"/>
					
					<h:inputText id="input_login" 
						label="Login" 
						value="#{loginBean.compte.login}" 
						pt:placeholder="Login" 
						required="true" 
						requiredMessage="Le login est obligatoire." 
						style="width:300px; margin:auto; margin-top:30px;"/>
				</div>
				
				<div class="form-group">					
					<h:inputSecret id="input_pass" 
						value="#{loginBean.compte.password}" 
						pt:placeholder="Mot de passe"
						required="true" 
						requiredMessage="Le mot de passe est obligatoire." 
						style="width:300px; margin:auto; margin-top:30px;"/>
				
				</div>
				
				<h:commandButton 
					id="btnLogin" 
					value="Se connecter" 
					action="#{loginBean.logOn()}" 
					styleClass="button"  style="margin-top: 30px; width: 120px;"/>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
